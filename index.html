<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Magazine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="magazine">
        <div class="page" id="page1">
            <h1>Welcome to Param Innovation Magazine</h1>
            <p>Explore our latest articles and interact with our digital content.</p>
            <button onclick="nextPage()">Next Page →</button>
        </div>

        <div class="page hidden" id="page2">
            <h2>Feature Article</h2>
            <p>This is an example of an interactive magazine page.</p>
            <button onclick="prevPage()">← Previous</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
